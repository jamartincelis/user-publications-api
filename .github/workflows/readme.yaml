name: Sync OAS to ReadMe
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: readmeio/github-readme-sync@v2
        with:
          rdme: openapi [file] --key=vzH4jjO3HsGQxJCrWZcLzoP2Ft3N1MG8 --id=API_DEFINITION_ID

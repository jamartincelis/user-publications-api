- model: 'faq.Faq'
  fields:
    question: '¿Cómo reviso todos mis movimientos?'
    answer: 'En la pantalla principal te presentaremos los últimos 5 movimientos. Pinchando en "Ver más movimientos" podrás visualizar todos ordenados por mes.'

- model: 'faq.Faq'
  fields:
    question: '¿Qué es una Categoría?'
    answer: 'Una categoría es la agrupación de los egresos o ingresos del mismo tipo que realizas cada mes para que puedas ver donde estás gastando tu dinero. Las categorías se asignan de forma automática (Jumbo corresponde a Supermercado y Copec corresponde a la categoría Automóvil). Tener todos tus egresos e ingresos categorizados te ayudará a tener control total de tu dinero.'

- model: 'faq.Faq'
  fields:
    question: '¿Cómo asigno o modifico una categoría?'
    answer: 'Para asignar o modificar una categoría, tan solo pincha en el movimiento y se desplegará un listado de categorías disponibles. Selecciona la que te haga más sentido y el sistema aprenderá de tu elección para mejorar a futuro.'

- model: 'faq.Faq'
  fields:
    question: '¿Por qué es importante categorizar y asignar metas ?'
    answer: 'La mejor forma de controlar los egresos es teniendo control sobre ellos. Conocer en qué categorías gastas más dinero te ayudará a identificar donde puedes gastar un poco menos. Para eso debes intentar tener todas tus compras categorizadas, así tendrás una imágen completa de donde se está yendo tu dinero.'

- model: 'faq.Faq'
  fields:
    question: '¿Qué es un presupuesto?'
    answer: 'Presupuesto es el plan de cuánto dinero quieres gastar en una categoría en particular, para evitar gastar más de la cuenta.'

- model: 'faq.Faq'
  fields:
    question: '¿Cómo creo un presupuesto?'
    answer: 'Desde la sección de Egresos y presupuestos, haz click en "Crear presupuesto" de la categoría que quieres controlar. Ingresa el monto máximo que deseas gastar durante el mes y ya tendrás creado tu presupuesto.'

- model: 'faq.Faq'
  fields:
    question: '¿Qué movimientos aparecerán en la plataforma?'
    answer: 'Todos los movimientos que realices desde tu cuenta vista Coopeuch (compras, transferencias, retiros y otros) aparecerán en la plataforma de forma automática.'

- model: 'faq.Faq'
  fields:
    question: '¿Cómo vincular nuevas tarjetas?'
    answer: 'De momento Salud Financiera registra todos los movimientos hechos en tu cuenta vista y con tu tarjeta de débito Coopeuch. Pronto estará disponible los movimientos con tarjeta de crédito Coopeuch y otras tarjetas que tengas en distintas instituciones financieras.'
